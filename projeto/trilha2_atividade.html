<!DOCTYPE html>

<html lang="pt-br">

<head>
  <title>Formulário de Contato</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="meuestilo/personalizado.css">
  <script src="validacoes.js"></script>
</head>

<body>
  <div class="container mx-auto bg-light mt-1 w-90">
    <header class="row">
      <!-- oculte a barra de acessibilidade - 
        resposta: ocultada via css -->
      <div id="barra_acessibilidade" class="col-12b d-none">
        <ul id="atalhos">
          <li><a href="#menu" accesskey="1">Ir para menu [1]</a></li>
          <li><a href="#formulario" accesskey="2">Ir para formulário [2]</a></li>
        </ul>
      </div>

      <!-- faça com que as duas divs a seguir sejam exibidas lado a lado quando o viewport for maior ou
         igual a 576px sendo que a primeira deve ocupar 3/12 e a segunda 9/12 consulte: https://getbootstrap.com.br/docs/4.1/layout/grid/ -->
      <div class="col-sm-3 text-center">
        <img src="images/logo.png" alt="Logotipo da empresa estilo paleta de cores." class="img-fluid" width="100">
      </div>
      <div class="col-sm-9 text-center">
        <h1 class="font-weight-bold ">Empresa XPTO</h1>
      </div>
    </header>
    <section class="row">
      <div class="col-12">
        <!-- oculte o header abaixo - consulte https://getbootstrap.com.br/docs/4.1/utilities/display/
        resposta: ocultado pela classe "d-none" -->
        <h2 id="menu" class="d-none">Menu</h2>
      </div>
      <div class="col-12">
        <!-- torne o menu responsivo, conforme o exemplo - consulte https://getbootstrap.com.br/docs/4.1/components/navbar/ -->
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand ml-1" href="#" accesskey="1">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav mx-auto">
                <a class="nav-item nav-link h5" href="#">Home</a>
                <a class="nav-item nav-link h5" href="#">Contato</a>
              </div>
            </div>
        </nav>
      </div>
      <article class="col-12">
        <h2 class="font-weight-bold " id="formulario">Formulário de Contato</h2>
        <!-- torne o formulário responsivo, conforme o exemplo consulte https://getbootstrap.com.br/docs/4.1/components/forms/ -->
        <form action="#">
          <div class="form-group row">
            <label for="nome" class="col-sm-2 col-form-label col-form-label-sm">Nome</label>
            <div class="col-sm-10">
              <input type="text" class="form-control form-control-sm" id="nome" placeholder="Digite seu nome" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label col-form-label-sm">E-mail</label>
            <div class="col-sm-10">
              <input type="email" class="form-control form-control-sm" id="email" placeholder="Digite seu email">
            </div>
          </div>
          <div class="form-group row">
            <label for="mensagem" class="col-sm-2 col-form-label col-form-label-sm">Mensagem</label>
            <div class="col-sm-10"> 
              <textarea class="form-control form-control-sm" id="mensagem"></textarea>
              <button type="submit" class="btn btn-primary my-1" id="enviar">Enviar</button>
            </div>
          </div>
        </form>
      </article>
    </section>
    <footer class="row">
      <div class="col-12">
        <p>Copyright © 2021</p>
      </div>
    </footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <noscript>Atualize seu navegador</noscript>

</body>

</html>
