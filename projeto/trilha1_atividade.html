<!DOCTYPE html>

<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Site da Empresa XPTO com informações de serviços e contato.">
  <title>Formulário de Contato</title>
</head>

<body>
  <header>
    <div id="barra_acessibilidade">
      <ul id="atalhos">
        <li><a href="#menu" accesskey="1">Ir para menu [1]</a></li>
        <li><a href="#formulario" accesskey="2">Ir para menu [2]</a></li>
      </ul>
    </div>
    <img src="images/logo.png" alt="Logotipo da XPTO">
    <h1>Empresa XPTO</h1>
  </header>
  <section>
    <h2>Menu</h2>
    <nav id="menu">
      <ul>
        <il><a href="home.html">Home</a></il>
        <il><a href="#">Contato</a></il>
      </ul>
    </nav>
    <article id="formulario">
      <h2>Formulário de Contato</h2>
      <form action="#" method="post">
        <fieldset>
          <div>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome">
          </div>
          <div>
            <label for="email">E-mail:</label>
            <input type="text" name="email" id="email">
          </div>
          <div>
            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem" id="mensagem"></textarea>
          </div>
          <input type="submit" value="Enviar">
        </fieldset>
      </form>
  </section>

  <footer>
    <p>Copyright © 2021</p>
  </footer>

</body>

</html>
